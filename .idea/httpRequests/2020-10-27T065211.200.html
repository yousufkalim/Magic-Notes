<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style/header.css">
    <link rel="stylesheet" href="/public/style/login.css">
    <title>Login - Magic Notes</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="/"><span>Magic Notes</span></a>
        </div>
    </nav>

    <!-- Login Section -->
    <h1>Login Here</h1>
    <section class="container">
        
        <div class="s-alert">
            <button type="button" class="s-close" data-dismiss="alert" onclick="successAlertClose()">&times;</button>
            <strong></strong>
        </div>
        

        
        <div class="alert">
            <button type="button" class="close" data-dismiss="alert" onclick="errorAlertClose()">&times;</button>
            <strong></strong>
        </div>
        
        <form action="/login" method="POST">
            <div class="email-container">
                <label for="email">Enter You Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autofocus>
            </div>
            <div class="password-container">
                <label for="password">Enter Your Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p>New Here? <a href="/">Register Now</a></p>
        </form>
    </section>

    <script>
        //Success Alert
        function successAlertClose(){
            const sAlert = document.querySelector('.s-alert');
            sAlert.classList.toggle('s-display');
        }

        //Error Alert
        function errorAlertClose(){
            const alert = document.querySelector('.alert');
            alert.classList.toggle('display');
        }
    </script>
</body>
</html>
